# Server Configuration
server.port=8080
spring.application.name=standard-board-backend

# ----------------- H2 Database Configuration -----------------
# H2 DB URL (in-memory, named 'standardboard', MySQL ?? ??)
spring.datasource.url=jdbc:h2:mem:standardboard;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Access (???)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ----------------- JPA Configuration -----------------
# Hibernate Dialect for H2 (H2? MySQL ??? ??? ? ??? ??)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DDL Auto: Entity ?? ? DB ??? ?? ????
spring.jpa.hibernate.ddl-auto=update

# SQL Logging: ?? ??? ??? SQL ??? ???? ?? ?? ??(Best Practice)???.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true